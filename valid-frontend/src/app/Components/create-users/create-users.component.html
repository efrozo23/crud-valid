
<div class="container">
  <h2>Crear usuario</h2>
  <form [formGroup]="myForm" (ngSubmit)="createUser()">
    <div class="form-group col-md-6">
      <label for="exampleInputEmail1">Nombre</label>
      <input type="text" formControlName="name" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
      
    </div>
    <div class="form-group col-md-6">
      <label for="exampleInputPassword1">Apellido</label>
      <input type="text" formControlName="lastname" class="form-control form-control-sm" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Crear</button>
  </form>
  <div  [class]="error==false?'alert alert-primary':'alert alert-danger'" [hidden]="hidden" role="alert">
    {{message}}
  </div>
  
</div>
